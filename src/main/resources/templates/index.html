<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    /* Additional CSS styles for dynamic changes */
   .animated-head {
      animation: fade-in 1s ease-in-out;
      color: #007bff; /* Change the color to blue (#007bff) */
      font-weight: bold; /* Make the heading bold */
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% { 
        opacity: 1;
      }
    }

    .bg-changed {
      background-color: #d9edf7;
      transition: background-color 0.5s ease-in-out;
    }

    .bg-changed:hover {
      background-color: #bce8f1;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('/bg1.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      background-size: cover;
      background-position: center;
       /* Optional: Add a semi-transparent overlay on the background image */
    }

    .container > * {
      margin-bottom: 20px;
    }

    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }

    .table {
      margin: 0 auto;
      width: 100%;
    }

    .btn-primary,
    .btn-danger {
      display: inline-flex;
      align-items: center;
    }

    .btn-primary:not(:last-child),
    .btn-danger:not(:last-child) {
      margin-right: 10px;
    }
    
    td {
      color: white;
    }
    
     .count-cell {
    color: white;
  }
  
   h1 {
      color: white;
    }
    
    
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animated-head">Employee Management System</h1>
    <hr>

    <h1>Employees List</h1>

    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary">Add Employee</a>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="bg-changed">
          <tr>
            <th scope="col">NO</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Position</th>
            <th scope="col">Number</th>
            <th scope="col">Salary</tsh>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employee, status : ${listEmployees}">
          <th scope="row" th:text="${status.count}" class="count-cell"></th>
            
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.Position}"></td>
            <td th:text="${employee.Number}"></td>
            <td th:text="${employee.Salary}"></td>
            <td>
              <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary btn-sm">Update</a>
              <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
